name: Release Tagged Build

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  verify-tag-branch:
    runs-on: ubuntu-latest
    outputs:
      on_default_branch: ${{ steps.check.outputs.on_default_branch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check
        env:
          DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
        run: |
          set -euo pipefail
          git fetch origin "$DEFAULT_BRANCH" --depth=1
          if git merge-base --is-ancestor "$GITHUB_SHA" "origin/$DEFAULT_BRANCH"; then
            echo "on_default_branch=true" >> "$GITHUB_OUTPUT"
          else
            echo "on_default_branch=false" >> "$GITHUB_OUTPUT"
            echo "Tag commit is not on $DEFAULT_BRANCH. Skipping release." >&2
          fi

  build-linux:
    needs: verify-tag-branch
    if: needs.verify-tag-branch.outputs.on_default_branch == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Linux build dependencies
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config \
            libasound2-dev libgl1-mesa-dev \
            libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxxf86vm-dev

      - name: Build Linux binary
        run: |
          set -euo pipefail
          mkdir -p dist
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/qake-the-snake-linux-amd64 ./cmd/snake
          tar -C dist -czf dist/qake-the-snake-linux-amd64.tar.gz qake-the-snake-linux-amd64

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: dist/qake-the-snake-linux-amd64.tar.gz

  build-windows:
    needs: verify-tag-branch
    if: needs.verify-tag-branch.outputs.on_default_branch == 'true'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Install MinGW (for cgo)
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc
      - name: Add MinGW to PATH
        shell: pwsh
        run: |
          "C:\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build Windows binary
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $env:CGO_ENABLED = "1"
          go build -trimpath -ldflags "-s -w" -o dist/qake-the-snake-windows-amd64.exe ./cmd/snake
          Compress-Archive -Path dist/qake-the-snake-windows-amd64.exe -DestinationPath dist/qake-the-snake-windows-amd64.zip -Force

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: dist/qake-the-snake-windows-amd64.zip

  build-macos-universal:
    needs: verify-tag-branch
    if: needs.verify-tag-branch.outputs.on_default_branch == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build macOS binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          CGO_ENABLED=1 GOARCH=amd64 go build -trimpath -ldflags "-s -w" -o dist/qake-the-snake-macos-amd64 ./cmd/snake
          CGO_ENABLED=1 GOARCH=arm64 go build -trimpath -ldflags "-s -w" -o dist/qake-the-snake-macos-arm64 ./cmd/snake
          tar -C dist -czf dist/qake-the-snake-macos-universal.tar.gz qake-the-snake-macos-amd64 qake-the-snake-macos-arm64
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: dist/qake-the-snake-macos-universal.tar.gz

  build-android:
    needs: verify-tag-branch
    if: needs.verify-tag-branch.outputs.on_default_branch == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build Android APK
        run: |
          set -euo pipefail
          mkdir -p dist
          make android-apk-game
          cp build/qake-snake-android-game.apk dist/qake-the-snake-android.apk

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-android
          path: dist/qake-the-snake-android.apk

  publish-release:
    needs:
      - verify-tag-branch
      - build-linux
      - build-windows
      - build-macos-universal
      - build-android
    if: needs.verify-tag-branch.outputs.on_default_branch == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true
          path: dist

      - name: Create or update GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          make_latest: true
          files: |
            dist/qake-the-snake-linux-amd64.tar.gz
            dist/qake-the-snake-windows-amd64.zip
            dist/qake-the-snake-macos-universal.tar.gz
            dist/qake-the-snake-android.apk
